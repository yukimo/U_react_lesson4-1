<!DOCTYPE html>
<html>
  <head>
    <title>todoapp</title>
    <meta charset="UTF-8" />
  </head>

  <body>

      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div class="imcomlete-area">
      <p class="title">未完了のTODO</p>
      <ul id="inconmlite-list">
        <li class="list-row">
            <p class="midasi">TODOです</p>
            <button>完了</button>
            <button>削除</button>
        </li>
        <li class="list-row"">
            <p class="midasi">TODOです</p>
            <button>完了</button>
            <button>削除</button>     
        </li>
      </ul>
    </div>
    <div class="comlete-area">
      <p class="title">完了したTODO</p>
      <ul id="conmplite-list">
        <li class="list-row">
            <p class="midasi">TODOでした</p>
            <button>戻す</button>
        </li>
      </ul>
    </div>

    <!--

    <script src="src/todoapp.js"></script>

</html>
